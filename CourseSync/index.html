<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello, World</title>
        <link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css" />
        <link href="styles/main.css" rel="stylesheet" type="text/css" />

        <script src="cordova.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
        <!--<script src="http://maps.google.com/maps/api/js?sensor=true"></script>-->
        <script src="js/hello-world.js" type="text/javascript"></script>
    </head> 
    <body> 
        
        <div data-role="page" id="home">
            <div data-role="header">
                <h1>Test</h1>
            </div>
            <div data-role="content">
                <div class="row">
                    <div class="span4">
                        <div class="well">
                            <a id="reset" href="#" data-icon="back" data-role="button">Reset Local Database</a>
                            <!--<p>Delete all rows from the employee table in the local SQLite database. Does not require network
                            connectivity.</p>-->
                        </div>
                    </div>
                    
                    <div class="span4">
                        <div class="well">
                            <a id="sync"  href="#" data-icon="refresh" data-role="button"> Sync with Server</a>
                            <!--<p>Get changes from server and update local database accordingly. Requires network connectivity.</p>-->
                        </div>
                    </div>
                    
                    <div class="span4">
                        <div class="well">
                            <a id="render" href="#" data-icon="grid" data-role="button"> Render List</a>
                            <!--<p>Render the employee list using the data from the local SQLite database. Does not require network
                            connectivity.</p>-->
                        </div>
                    </div>
                    
                    <div class="span4">
                        <div class="well">
                            <a id="logInfo" href="#logPage" data-icon="info" data-role="button"> Logs</a>
                            <!--<p>Render the employee list using the data from the local SQLite database. Does not require network
                            connectivity.</p>-->
                        </div>
                    </div>
                </div>
                <p>&nbsp;</p>


                <div class="row">
                    <!-- replace with listView-->
                    <div class="span12">
                        <ul data-role="listview" id="courses-listview" data-filter="true" data-inset="true" class="ui-listview">
                            <li data-role="list-divider">Courses</li>
                        </ul>
                    </div>
                
                </div>
                
            </div>

            
            
            <div data-role="footer" data-position="fixed" data-id="oneFooter">
                <span class="footerText">Built with Icenium&trade;</span>
            </div>
        </div>
        
        <!--Course detail page-->
        <div data-role="page" id="courseDetail" data-add-back-btn="true">
            <div data-role="header">
                <h1>Course Detail</h1>
            </div>
            <div data-role="content">
                <ul data-role="listview" id="courseDetailList" data-inset="true">
					<li class="center-wrapper" data-role="list-divider">
						<span id="courseDetail-title"></span>
					</li>
                    <li><span id="courseDetail-bannerCode"></span></li>
                    <li><span id="courseDetail-summary"></span></li>
                </ul>
            </div>
            
            <div data-role="footer" data-position="fixed" data-id="oneFooter">
                <span class="footerText">UoB Web Services Team</span>
            </div>
        </div>
        
        <div data-role="page" id="logPage" data-add-back-btn="true">
            <div data-role="header">
                <h1>Logs</h1>
            </div>
            <div data-role="content">
                <div class="logArea">
                    <a id="clearLog" href="#" class="btn"><i class="icon-remove"></i> Clear Log</a>
                    <textarea id="log" style="width:99%" rows="12"></textarea>
                    
                </div>
            </div>
            
            <div data-role="footer" data-position="fixed" data-id="oneFooter">
                <span class="footerText">Built with Icenium&trade;</span>
            </div>
        </div>
        
    </body>
    </html>
